<!DOCTYPE html>
<html lang="en">
<head>
  <title>Suzanne Knop : Bottle of Suze</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="imports/bootstrap.min.css">

  <script src="imports/jquery.min.js" type="text/javascript"></script>
  <script src="imports/bootstrap.min.js" type="text/javascript"></script>
  <script src="imports/handlebars.js" type="text/javascript"></script>
  <script src="imports/underscore.js" type="text/javascript"></script>
  <script src="imports/backbone.js" type="text/javascript"></script>

  <!-- fancybox -->
  <script src="imports/fancybox/dist/js/jquery.fancybox.js" type="text/javascript" media="screen"></script>
  <link rel="stylesheet" type="text/css" href="imports/fancybox/dist/css/jquery.fancybox.css" media="screen">
  <script src="imports/fancybox/dist/helpers/js/jquery.fancybox-thumbs.js" type="text/javascript" media="screen"></script>
  <link rel="stylesheet" type="text/css" href="imports/fancybox/dist/helpers/css/jquery.fancybox-thumbs.css" media="screen">
  <script src="imports/fancybox/dist/helpers/js/jquery.fancybox-media.js" type="text/javascript" vmedia="screen"></script>

  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300" rel="stylesheet">


  <!-- my style sheet -->
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/stylesheetMobile.css" media="screen and (max-device-width: 500px)">
</head>
<body>
  <div class="container-fluid">
    <div class="row" id="title"></div>
    <div id="page-titles" class="row text-center"></div>
    <div class="row text-center">
      <div id="header" class="col-md-12"></div>
    </div>
    <div id="more-info" class="row"></div>
    <div id="extra-buttons" class="row">
      <div class="col-md-5"></div>
      <div class="col-md-4 text-center"><div id="see-more-button" ></div></div>
      <div class="col-md-3"></div>
    </div>
    <div id="extra-buttons2" class="row">
      <div class="col-md-3"></div>
      <div id="back" class="col-md-3"></div>
      <div class="col-md-6"></div>
    </div>
    <div  class="row">
      <div class="col-md-3"></div>
      <div id="non-project-description" class="col-md-6 text-center"></div>
      <div class="col-md-3"></div>
    </div>
    <div class= "row">
      <div class="col-md-3"></div>
      <div id="content-body" class="col-md-6 text-center"></div>
      <div class="col-md-3"></div>
    </div>
  </div>

  <script id="header-template" type="text/x-handlebars-template">
    <div  class="col-md-12 text-center">
      <span id="suzanneknop">suzanne knop</span>
      <span id="page"> : {{page}} </span>
      <span id="sub-page">{{subPage}}</span><br>
    </div>
  </script>

  <script id="project-menu-template" type="text/x-handlebars-template">
    <div class="item-wrapper">
      <div class="item-title item-{{group}}">{{{project-title}}}</div>
      <div class="item-overlay-menu item-{{group}}"></div>
      <div class="item-pic item-{{group}}"><img class="thumbnail" src="{{thumbnail}}"/></div>
    </div>
  </script>

  <script id="project-info-template" type="text/x-handlebars-template">
      <div class="col-md-2"></div>
      <div class="col-md-2 project-title text-right">{{{project-title}}}</div>
      <div class="col-md-6 project-description"><div class="project-blurb">{{project-blurb}}</div>{{{project-description}}}</div>
      <div class="col-md-2"></div>
  </script>


  <script id="project-content-template" type="text/x-handlebars-template">
  <a class="fancybox-thumb fancybox-media" rel="{{group}}" href="{{bigpic}}"  data-title-id="title-{{group}}-{{id}}">
     <div class="item-wrapper">
      <div class="item-title item-{{group}}">{{{title}}}</div>
      <div class="item-overlay-content item-{{group}}"></div>
      <div class="item-pic item-{{group}}">
        <img class="thumbnail" src="{{smallpic}}" alt="" /></div>
    </div></a>
    <div id="title-{{group}}-{{id}}" class="item-title-div">{{{description}}}</div>
  </script>

  <script src="js/main.js"></script>


</body>
</html>
